{{set . "title" "Find"}}
{{template "header.html" .}}

<div class="container">
	<div class="row">
		<h2>Find Bill Detail</h2>
	</div>
	<div class="row">
		<form action="/tax/find" method="POST" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Bill Number</label>
				<div class="col-sm-3">
					<input type="number" class="form-control" placeholder="123" name="bill">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3 col-sm-offset-2">
					<a href="/tax/index" class="btn btn-danger" name="submit">Back</a>
					<button type="submit" class="btn btn-success" name="submit">Find</button>
				</div>
		</form>
	</div>
</div>

{{template "footer.html" .}}
